<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title>[[${title}]]</title>
</th:block>
<th:block layout:fragment="customCss"></th:block>

<th:block layout:fragment="customStyle"></th:block>

<th:block layout:fragment="SectionTitle">[[${title}]]</th:block>
<th:block layout:fragment="SectionLocation"></th:block>

<th:block layout:fragment="customJs">
<script type="text/javascript">
$(function(){
	//Toast
	var Toast = Swal.mixin({

		position: 'top-end',
		showConfirmButton: false,
		timer: 3000
	});
	//Form
	var modifyMaterialOrder = $('#modifyMaterialOrder');
	//input객체
	var inputs = $('input');
	//등록 버튼 클릭
	$(document).on('click', '.submitBtn', function(){
		//체크용 변수
		modifyMaterialOrder.submit();
		var chkText = 0;
		var chkRadio1 = 0;
		var chkRadio2 = 0;
		//input 객체 반복
		/* inputs.each(function(i, obj){
			if($(obj).attr('name') == 'outPlace') {
				return true;
			}
			if( $(obj).attr('name') == 'category1' && $(obj).is(':checked')) {
				chkRadio1 += 1;
			}
			if( $(obj).attr('name') == 'category2' && $(obj).is(':checked')) {

		if(chkText == 0 && chkRadio1 > 0 && chkRadio2 > 0) {

				title: '필수 작성 요소를 기입해주세요.'
			});
		} */
//	});
// });

		$(function(){
			
			$(document).on('click', '#modifyMaterialOrderBtn', function(){
				var submitCheck = true;
				
				var inputObj = $('#modifyMaterialOrderForm').find('input');
				
				$.each(inputObj, function(){
					var inputData = $(this).val();
					var inputCode = $(this).attr('code');
					var labelText = $('label[for=' + inputCode + ']').text();
					if(typeof inputData =='undefined' || inputData == null || inputData == ''){
						alert(labelText + '입력해주세요');
						$(this).focus();
						submitCheck = false;
						return false;
					}
				});
				
				if(submitCheck) $('#modifyMaterialOrderForm').submit();
				
			});
		
		$('#btn').click(function(){
		
			var materialOrderCode = $('#materialOrderCode').val();
			
			if(typeof materialOrderCode != 'undefined' && materialOrderCode != null && materialOrderCode != ''){
				// ajax 호출
				var request = $.ajax({
					url: '/k1MaterialOrder/k1MaterialOrderCodeCheck',
					method: 'POST',
					data: {'materialOrderCode' : materialOrderCode},
					dataType: 'json'
					});
				request.done(function(data){
					//중복여부체크(true: 중복, false: 등록가능)
					var materialOrderCodeConfirm = data;
					
					if(materialOrderCodeConfirm){
						alert('중복된 발주코드입니다.');
						$('#addMaterialOrderForm input').not('#materialOrderCode').prop('disabled', true);
						$('#addMaterialOrderForm select').prop('disabled', true);
						$('#addMaterialOrderForm button').not('#btn').prop('disabled', true);
					}else{
						alert('등록이 가능한 발주코드입니다.');
						$('#addMaterialOrderForm input').prop('disabled', false);
						$('#addMaterialOrderForm select').prop('disabled', false);
						$('#addMaterialOrderForm button').prop('disabled', false);
					}
					
					
					
				});
				request.fail(function( jqXHR, textStatus ) {
					  alert( "Request failed: " + textStatus );
				});	
			}else{
				alert('발주코드를 입력해주세요')
				return false;
			}
			
			});
		});


</script>
</th:block>

<!-- content -->
<th:block layout:fragment="customContents">
	<div class="container-fluid">
	<form id="modifyMaterialOrderForm" th:action="@{|/k1MaterialOrder/modify/{materialOrderCode}|}" method="POST">
		<div class="row">
			<div class="col-lg-3">
			</div>
			<div class="col-lg-6">
				<div class="card card-info card-outline">
					<div class="card-header">
						<h3 class="card-title">발주서 수정</h3>
					</div>
					<div class="card-body">
							<div class="row">
	
				                  <div class="form-group col-md-6">
				                    <label for="predictDate">발주요청 일자</label>
				                    <input type="date" name="orderDate" class="form-control" id="orderDate" th:placeholder="2021-11-01" >
				                  </div>
				              	<div class="form-group col-md-6">
									<label for="mainBusinessName">사업장 대표코드</label>
				                    <select name="mainBusinessName" class="form-control">
				                    	<th:block th:if="${not #lists.isEmpty(mainBusinessList)}"
				                    			  th:each="l : ${mainBusinessList}">
				                    		<option th:value="${l.mainBusinessCode}" th:text="${l.mainBusinessCode}">	  
				                    			[[${l.mainBusinessCode}]]
				                    		</option>
				                    	</th:block>	
				                    	<th:block th:unless="${not #lists.isEmpty(mainBusinessList)}">	
				                    		<option>사업장 먼저 등록 해주세요. </option> 
				                    	</th:block>	
				                    </select>
								</div>
								<div class="form-group col-md-6">
									<label for="mainBusinessName">사업장 상호명</label>
				                    <select name="mainBusinessName" class="form-control">
				                    	<th:block th:if="${not #lists.isEmpty(mainBusinessList)}"
				                    			  th:each="l : ${mainBusinessList}">
				                    		<option th:value="${l.mainBusinessCode}" th:text="${l.businessName}">	  
				                    			[[${l.businessName}]]
				                    		</option>
				                    	</th:block>	
				                    	<th:block th:unless="${not #lists.isEmpty(mainBusinessList)}">	
				                    		<option>사업장 먼저 등록 해주세요. </option> 
				                    	</th:block>	
				                    </select>
								</div>
								<div class="form-group col-md-6">
				                    <label for="clientCode">거래처 명</label>
				                     <select name="clientCode"  class="form-control">
				                    	<th:block th:if="${not #lists.isEmpty(clientList)}"
				                    			  th:each="l : ${clientList}">
				                    		<option th:value="${l.clientCode}" th:text="${l.businessName}">	  
				                    			[[${l.businessName}]]
				                    		</option>
				                    	</th:block>	
				                    	<th:block th:unless="${not #lists.isEmpty(clientList)}">	
				                    		<option>거래처 먼저 등록 해주세요. </option> 
				                    	</th:block>
				                    </select>		
				                  </div>
								<div class="form-group col-md-6">
				                    <label for="clientCode">품목</label>
				                     <select name="clientCode"  class="form-control">
				                    	<th:block th:if="${not #lists.isEmpty(itemList)}"
				                    			  th:each="l : ${itemList}">
				                    		<option th:value="${l.itemCode}" th:text="${l.itemName}">	  
				                    			[[${l.itemName}]]
				                    		</option>
				                    	</th:block>	
				                    	<th:block th:unless="${not #lists.isEmpty(itemList)}">	
				                    		<option>품목 먼저 등록 해주세요. </option> 
				                    	</th:block>
				                    </select>		
				                  </div>
                  <div class="form-group col-md-6">
                    <label for="predictDate">납기일자</label>
                    <input type="date" name="predictDate" class="form-control" id="predictDate" placeholder="2021-11-01" >
                  </div>
				<div class="form-group col-md-6 ">
                    <label for="totalCount">총 수량</label>
                    <input type="text" name="totalCount" class="form-control" id="totalCount" placeholder="1000" >
                  </div>
                  <div class="form-group col-md-6">
                    <label for="totalPrice">총 금액</label>
                    <input type="text" name="totalPrice" class="form-control" id="totalPrice" placeholder="5000000" >
                  </div>
                  <div class="form-group col-md-6">
                    <label for="status">발주 진행상태</label>
                    <input type="text" name="status" class="form-control" id="status" placeholder="결제 중" >
                  </div>
                  <div class="form-group col-md-6">
                    <label for="briefs">적요</label>
                    <input type="text" name="briefs" class="form-control" id="briefs" placeholder="콩 1톤 5000000원 구입" >
                  </div>
                  <div class="form-group col-md-6">
                    <label for="managerId">담당자</label>
                    <select name="managerId"  class="form-control">
                    	<th:block th:if="${not #lists.isEmpty(userList)}"
                    			  th:each="l : ${userList}">
                    		<option th:value="${l.userId}" th:text="${l.userName}">	  
                    			[[${l.userName}]]
                    		</option>
                    	</th:block>	
                    	<th:block th:unless="${not #lists.isEmpty(userList)}">	
                    		<option>회원 먼저 등록 해주세요. </option> 
                    	</th:block>
                    </select>
                 </div>
						
					</div>
					<div class="card-footer">
						<a th:href="@{/k1MaterialOrder/k1MaterialOrderList}">
							<button type="button" class="btn btn-default">목록으로</button>
						</a>
						<button id="modifyMaterialOrderBtn" type="submit" class="btn btn-info float-right mr-2">수정완료</button>
					</div>
				</div>
			</div>
			</div>
			<div class="row">
				<div class="col-lg-1">
				</div>
				<div class="col-lg-10">
					<!-- 발주 상세정보 입력칸 -->
					<div class="card card-info card-outline mb-3">
						<div class="card-header">
							<h3 class="card-title">발주 상세내역 수정</h3>
						</div>
						<div id="details" class="card-body">
							<div class="row" th:if="${s == null}">
								<div class="form-group col-lg-3 ">
									<input type="hidden" name="inventoryCode" class="form-control">
									<input type="text" name="itemName" class="form-control" placeholder="품목명">
								</div>
								<div class="form-group col-lg-2 ">
									<input type="number" name="unitPrice" class="form-control" placeholder="단가">
								</div>
								<div class="form-group col-lg-2 ">
									<input type="number" name="tax" class="form-control" placeholder="세액">
								</div>
								<div class="form-group col-lg-2 ">
									<input type="number" name="count" class="form-control" placeholder="수량">
								</div>
								<div class="form-group col-lg-2 ">
									<input type="text" name="totalCost" class="form-control" placeholder="소계">
								</div>
								<!-- 해당 row 삭제 버튼 -->
								<div class="form-group ml-2">
									<button type="button" class="btn btn-danger btn-sm float-right removeLine" style="margin-top:0.2em;">
										<i class="fas fa-trash-alt"></i>
									</button>
								</div>
							</div>
						</div>
						<!-- 1 row 추가 버튼 -->
						<div class="card-footer">
							<button type="button" class="btn btn-default btn-sm float-right" id="addLine">
								<i class="far fa-plus-square"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</th:block>
</html>
