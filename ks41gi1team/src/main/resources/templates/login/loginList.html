<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title>[[${SectionLocation}]]</title>
	</th:block>
	<th:block layout:fragment="customCss"></th:block>
	
	<th:block layout:fragment="SectionTitle">[[${SectionTitle}]]</th:block>
	<th:block layout:fragment="SectionLocation">[[${SectionLocation}]]</th:block>
	
	<th:block layout:fragment="customJs">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#myInput").on("keyup", function() {
					var value = $(this).val().toLowerCase();
					$("#myTable tr").filter(function() {
						$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
					});
				});
			});
		</script>
	</th:block>
	<th:block layout:fragment="customContents">
		<div class="container-fluid">
			<div class="card card-info card-outline">
				<div class="card-header">
					<input id="myInput" type="text" placeholder="Search..">	
				</div>
				
				<div class="card-body">
					<div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
					<div class="row">
						<div class="col-sm-12 col-md-6"></div>
						<div class="col-sm-12 col-md-6"></div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<table id="example2"
								class="table table-bordered table-hover dataTable dtr-inline"
								role="grid" aria-describedby="example2_info"
								style="overflow: auto;">
								<thead class="text-center">
									<tr role="row">
										<th><input type="checkbox" id="loginAllCheck"></th>
										<th>로그인코드</th>
										<th>사업장</th>
										<th>회원아이디</th>
										<th>로그인날짜</th>
										<th>로그아웃날짜</th>
									</tr>
								</thead>
								<tbody id="myTable" class="text-center">
									<tr th:if="${not #lists.isEmpty(loginList)}"
										th:each="l : ${loginList}">
										<td><input type="checkbox"></td>
										<td><a th:href="@{|/k1Login/loginList/${l.loginCode}|}">
												[[${l.loginCode}]] </a></td>
										<td>[[${l.businessName}]]</td>
										<td>[[${l.loginId}]]</td>
										<td>[[${l.loginDate}]]</td>
										<td>[[${l.logoutDate}]]</td>
									</tr>
									<tr th:if="${#lists.isEmpty(loginList)}">
										<td colspan="10">거래처 정보가 없습니다.</td>
									</tr>
								</tbody>
							</table>
							<a th:href="@{/k1Client/clientRegister}">
								<button type="button" class="btn btn-danger float-right">삭제</button>
							</a>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</html>
