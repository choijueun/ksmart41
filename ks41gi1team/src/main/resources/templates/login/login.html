<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.netnz/thymeleaf/layout">

<head th:replace="fragments/head :: headFragment"></head>

<body class="login-page" style="min-height: 466px;">
	<div class="login-box">
	  <!-- /.login-logo -->
	  <div class="card card-outline card-primary">
	    <div class="card-header text-center">
	      <a href="../../index2.html" class="h1 text-info"><b>SMARTORY</b></a>
	    </div>
	    <div class="card-body">
	      <p class="login-box-msg"></p>
	
	      <form action="../../index3.html" method="post">
	      	<span>
           		<input type="radio" name="Check" value="memberCheck" checked="checked"> 관리자
           		<input type="radio" name="Check" value="shopCheck" id="shopSelect"> 일반회원
          	</span>
	        <div class="input-group mb-3">
	          <input type="email" class="form-control" placeholder="ID">
	          <div class="input-group-append">
	            <div class="input-group-text">
	              <span class="fas fa-envelope"></span>
	            </div>
	          </div>
	        </div>
	        <div class="input-group mb-3">
	          <input type="password" class="form-control" placeholder="Password">
	          <div class="input-group-append">
	            <div class="input-group-text">
	              <span class="fas fa-lock"></span>
	            </div>
	          </div>
	        </div>
	        <div class="row">
	          <div class="col-8">
	            <div class="icheck-primary">
	              <input type="checkbox" id="remember">
	              <label for="remember">
	                Remember Me
	              </label>
	            </div>
	          </div>
	          <!-- /.col -->
	          <div class="col-4">
	            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
	          </div>
	          <!-- /.col -->
	        </div>
	      </form>
	
	      <!-- /.social-auth-links -->
	
	      <p class="mb-0">
	        <a href="register.html" class="text-center">회원가입 하기</a>
	      </p>
	    </div>
	    <!-- /.card-body -->
	  </div>
	  <!-- /.card -->
	</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>


</body>
</html>
