<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title>[[${title}]]</title>
</th:block>
<th:block layout:fragment="customCss"></th:block>
<th:block layout:fragment="customJs"></th:block>
<th:block layout:fragment="customStyle"></th:block>

<th:block layout:fragment="SectionTitle">[[${title}]]</th:block>
<th:block layout:fragment="SectionLocation"></th:block>

<th:block layout:fragment="customContents">

<!-- content -->
<section class="content">
	<div class="container-fluid">
		<div class="card card-info card-outline">
			<div class="card-header">
				asdf
			</div>
			<div class="card-body">
			<div class="col-lg-6">
				<div class="card">
				<table id="p_slipList" class="table table-bordered table-hover dataTable dtr-inline" >
					<thead>
						<tr>
							<th>
								<input type="checkbox" id="p_allCheck" 
									class="custom-control-input custom-control-input-info custom-control-input-outline">
							</th>
							<th>전표코드</th>
							<th>분류</th>
							<th>거래처명</th>
							<th>금액</th>
							<th>적요</th>
							<th>수정</th>
						</tr>
					</thead>
						
					<tbody>
						<tr th:if="${not #lists.isEmpty(p_slipList)}" th:each="l : ${p_slipList}">
							<td><input type="checkbox"></td>
							<td>
								<a th:href="@{|/k1SlipList/purchase/${l.purchaseSlipCode}|}">
									[[${l.purchaseSlipCode}]]
								</a>
							</td>
							<td>비용</td>
							<td>[[${l.businessName}]]</td>
							<td>[[${l.amt}]]원</td>
							<td>[[${l.briefs}]]</td>
							<td>
								<a th:href="@{|/k1SlipList/modify/${l.purchaseSlipCode}|}">
									<i class="fas fa-pen"></i>
								</a>
							</td>
						</tr>
						<tr th:unless="${not #lists.isEmpty(p_slipList)}"></tr>
					</tbody>
				</table>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="card">
					<table id="s_slipList" class="table table-bordered table-hover dataTable dtr-inline">
						<thead>
							<tr>
								<th>
									<input type="checkbox" id="s_allCheck" 
										class="custom-control-input custom-control-input-info custom-control-input-outline">
								</th>
								<th>전표코드</th>
								<th>분류</th>
								<th>거래처명</th>
								<th>금액</th>
								<th>적요</th>
								<th>수정</th>
							</tr>
						</thead>
							
						<tbody>
							<tr th:if="${not #lists.isEmpty(s_slipList)}" th:each="s : ${s_slipList}">
								<td><input type="checkbox"></td>
								<td>
									<a th:href="@{|/k1SlipList/sales/${s.salesSlipCode}|}">
										[[${s.salesSlipCode}]]
									</a>
								</td>
								<td>매출</td>
								<td>[[${s.businessName}]]</td>
								<td>[[${s.amt}]]원</td>
								<td>[[${s.briefs}]]</td>
								<td>
								<a th:href="@{|/k1SlipList/modify/${s.salesSlipCode}|}">
									<i class="fas fa-pen"></i>
								</a>
							</td>
							</tr>
							<tr th:if="${#lists.isEmpty(s_slipList)}"></tr>
						</tbody>
					</table>
				</div>
			</div>
			</div>
		</div>
	</div>
</section>

</th:block>

</html>
