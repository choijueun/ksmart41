<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title>[[${title}]]</title>
</th:block>
<th:block layout:fragment="customCss"></th:block>
<th:block layout:fragment="customJs"></th:block>
<th:block layout:fragment="customStyle"></th:block>

<th:block layout:fragment="SectionTitle">[[${title}]]</th:block>
<th:block layout:fragment="SectionLocation"></th:block>

<th:block layout:fragment="customContents">

<!-- content -->
<div class="container-fluid">
	<div class="card card-info card-outline">
		<div class="card-header">
			asdf
		</div>
		<div class="card-body">
			<table id="invoiceList" class="table table-bordered table-hover dataTable dtr-inline">
				<thead>
					<tr>
						<th>계정과목코드</th>
						<th>계정과목명</th>
						<th>그룹코드</th>
						<th>사용여부</th>
						<th>수정가능여부</th>
						<th>반영년도</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${not #lists.isEmpty(invoiceList)}" th:each="l : ${invoiceList}">
						<td>[[${l.lsAccountCode}]]</td>
						<td>[[${l.lsAccountName}]]</td>
						<td>[[${l.lsCategoryCode}]]</td>
						<td>[[${l.isUse}]]</td>
						<td>[[${l.isModify}]]</td>
						<td>[[${l.applyYear}]]</td>
					</tr>
					<tr th:if="${#lists.isEmpty(invoiceList)}">
						<td colspan="6">정보가 없습니다.</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

</th:block>

</html>
