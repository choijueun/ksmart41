<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title></title>
</th:block>
<th:block layout:fragment="customCss"></th:block>
<th:block layout:fragment="customJs"></th:block>
<th:block layout:fragment="customStyle"></th:block>

<th:block layout:fragment="SectionTitle"></th:block>
<th:block layout:fragment="SectionLocation"></th:block>

<th:block layout:fragment="customContents">
			<div class="container-fluid">
		<div class="row">
			<div class="col-lg-3 col-md-2">
			</div>
			<div class="col-lg-6 col-md-8 mb-3">
				<div class="card card-info card-outline">
					<div class="card-header">
						취소내역 수정
					</div>
					<form id="addCancelModifyForm" th:action="@{|/k1PaymentList/cancel/modify|}" method="post" class="form-horizontal">
						<div class="card-body">
							<div class="row" th:if="${getCancelPaymentInfo != null}">
								<div class="form-group col-md-6">
									<label for="payCancelCode">취소코드</label>
									<input type="text" class="form-control" name="payCancelCode" readonly="readonly" id="payCancelCode" th:value="${getCancelPaymentInfo.payCancelCode}">
								</div>
								<div class="form-group col-md-6">
									<label for="payHistoryCode">결제코드</label>
									<input type="text" class="form-control" id="payHistoryCode" name="payHistoryCode" placeholder="결제코드" th:value="${getCancelPaymentInfo.payHistoryCode}">
								</div>
								<div class="form-group col-md-12">
									<label for="cancelCost">결제취소금액</label>
									<input type="text" class="form-control" id="cancelCost" name="cancelCost" placeholder="금액" th:value="${getCancelPaymentInfo.cancelCost}">
								</div>
								<div class="form-group col-md-6">
									<label for="issueDate">요청일자</label>
									<input type="date" class="form-control" id="issueDate" name="issueDate" placeholder="요청일자" th:value="${getCancelPaymentInfo.issueDate}">
								</div>
								<div class="form-group col-md-6">
									<label for="approvalDate">승인일자</label>
									<input type="date" class="form-control" id="approvalDate" name="approvalDate" placeholder="승인일자" th:value="${getCancelPaymentInfo.approvalDate}">
								</div>
								<div class="form-group col-md-12">
									<label for="reason">취소사유</label>
									<input type="text" class="form-control" id="reason" name="reason" placeholder="취소사유" th:value="${getCancelPaymentInfo.reason}">
								</div>
								<div class="form-group col-md-12">
									<label for="regId">담당자id</label>
									<input type="text" class="form-control" id="regId" name="regId" placeholder="담당자id" th:value="${getCancelPaymentInfo.regId}">
								</div>
							</div>
							<div class="row" th:if="${getCancelPaymentInfo == null}">
								정보를 찾을 수 없습니다.
							</div>
						</div>
						<div class="card-footer">
							<a th:href="@{/k1PaymentList}">
								<button type="button" class="btn btn-default">이전으로</button>
							</a>
								<button type="submit" class="btn btn-info float-right">수정하기</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</th:block>

</html>
