<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title>[[${title}]]</title>
</th:block>
<th:block layout:fragment="customCss"></th:block>
<th:block layout:fragment="customJs"></th:block>
<th:block layout:fragment="customStyle"></th:block>

<th:block layout:fragment="SectionTitle"></th:block>
<th:block layout:fragment="SectionLocation">취소내역조회</th:block>

<th:block layout:fragment="customContents">
	<div class="container-fluid">
	<div class="card card-info card-outline">
		<div class="card-header">
			결제취소내역
		</div>
		<div class="card-body">
			<table id="CancelPayment" class="table table-bordered table-hover dataTable dtr-inline">
				<thead>
					<tr>
						<th>결제취소코드</th>
						<th>취소금액</th>
						<th>승인일자</th>
						<th>취소사유</th>
						<th>수정</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${not #lists.isEmpty(cancelPayment)}" th:each="l : ${cancelPayment}">
						<td>
							<a th:href="@{|/k1PaymentList/cancel/${l.payCancelCode}|}">
								[[${l.payCancelCode}]]
							</a>
						</td>
						<td>[[${#numbers.formatInteger(l.cancelCost,0,'COMMA')}]]원</td>
						<td>[[${l.approvalDate}]]</td>
						<td>[[${l.reason}]]</td>
						<td>
							<a th:href="@{|/k1PaymentList/modify/${l.payCancelCode}|}">
								<i class="fas fa-pen"></i>
							</a>
						</td>
					</tr>
					<tr th:if="${#lists.isEmpty(cancelPayment)}">
						<td colspan="9">정보가 없습니다.</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</th:block>

</html>
