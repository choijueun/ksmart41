<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title></title>
</th:block>
<th:block layout:fragment="customCss"></th:block>
<th:block layout:fragment="customJs"></th:block>
<th:block layout:fragment="customStyle"></th:block>

<th:block layout:fragment="SectionTitle"></th:block>
<th:block layout:fragment="SectionLocation"></th:block>

<th:block layout:fragment="customContents">
	<div class="container-fluid">
	<div class="card card-info card-outline">
		<div class="card-header">
			결제예정
		</div>
		<div class="card-body">
			<table id="PlanPayment" class="table table-bordered table-hover dataTable dtr-inline">
				<thead>
					<tr>
						<th>결제 예정번호</th>
						<th>거래처명</th>
						<th>구분</th>
						<th>결제예정 합계금액</th>
						<th>적요</th>
						<th>수정</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${not #lists.isEmpty(planPayment)}" th:each="l : ${planPayment}">
						<td>
							<a th:href="@{|/k1PaymentList/plan/${l.payPlanCode}|}">
								[[${l.payPlanCode}]]
							</a>
						</td>
						<td>[[${l.businessName}]]</td>
						<td th:style="${l.type eq '매출' ? 'color:red;' : 'color:blue;' }" th:text="${l.type}"></td>
						<td>[[${#numbers.formatInteger(l.totalPlanCost,0,'COMMA')}]]원</td>
						<td>[[${l.briefs}]]</td>
						<td>
							<a th:href="@{|/k1PaymentList/modify/${l.payPlanCode}|}">
								<i class="fas fa-pen"></i>
							</a>
						</td>
					</tr>
					<tr th:if="${#lists.isEmpty(planPayment)}">
						<td colspan="9">정보가 없습니다.</td>
					</tr>
				</tbody>
			</table>
				<a th:href="@{|/k1PaymentList/plan/add|}">
					<button type="button" class="btn btn-info mt-3">등록</button>
				</a>
					<button type="button" class="btn btn-danger mt-3">삭제</button>
		</div>
	</div>
</div>
</th:block>

</html>
