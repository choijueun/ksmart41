<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title>[[${SectionLocation}]]</title>
</th:block>
<th:block layout:fragment="customCss">
	<!-- DataTables -->
	<link rel="stylesheet"
		href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet"
		href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
	<link rel="stylesheet"
		href="../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
</th:block>
<th:block layout:fragment="customJs"></th:block>
<th:block layout:fragment="customStyle"></th:block>

<th:block layout:fragment="SectionTitle">[[${SectionTitle}]]</th:block>
<th:block layout:fragment="SectionLocation">[[${SectionLocation}]]</th:block>

<th:block layout:fragment="customContents">

<!-- content   -->
	<div class="container-fluid">
		<div class="card card-info card-outline">
			<div class="card-header">
				<form th:action="@{/businessList}" method="post">
					<select name="searchKey">
						<option value="mainBusinessCode">사업장 코드</option>
						<option value="">사업장 구분 코드</option>
						<option value="businessLevel">사업장 권한</option>
						<option value="businessName">상호</option>
						<option value="businessType1">업종</option>
						<option value="businessType2">업태</option>
						<option value="businessCount">종사업장번호</option>
					
					</select> 
					<input type="text" name="searchValue"/>
					<button type="submit">검색</button>
				</form>
			</div>
			
	<div class="card-body">
		<div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
			<div class="row">
				<div class="col-sm-12 col-md-6"></div>
				<div class="col-sm-12 col-md-6"></div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<table id="example2"
						class="table table-bordered table-hover dataTable dtr-inline"
						role="grid" aria-describedby="example2_info">
						<thead>
							<tr role="row">
								<th><input type="checkbox" id="businessAllCheck"></th>
								<th>사업장 코드</th>
								<th>사업장 구분 코드</th>
								<th>사업장 권한</th>
								<th>상호</th>
								<th>업태</th>
								<th>종사업장번호</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${not #lists.isEmpty(mainBusinessList)}" th:each="l : ${mainBusinessList}">
								<td><input type="checkbox"></td>
								<td><a th:href="@{|/mainBusinessList/${l.mainBusinessCode}|}">
										[[${l.mainBusinessCode}]] </a></td>
								<td>[[${l.businessCategory}]]</td>
								<td>[[${l.businessLevel}]]</td>
								<td>[[${l.businessName}]]</td>
								<td>[[${l.businessType1}]]</td>
								<td>[[${l.businessCount}]]</td>
								<td>
									<a th:href="@{/mainBusinessList/${l.mainBusinessCode}|}">
										<i class="fas fa-pen"></i>
									</a>
								</td>
							</tr>
							<tr th:if="${#lists.isEmpty(mainBusinessList)}">
								<td colspan="6">거래처 정보가 없습니다.</td>
							</tr>
						</tbody>
					</table>
					<button type="button" class="btn btn-info">등록</button>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>

</th:block>

</html>
