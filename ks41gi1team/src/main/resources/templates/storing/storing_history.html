<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title>[[${SectionLocation}]]</title>
</th:block>
<th:block layout:fragment="customCss"></th:block>
<th:block layout:fragment="customJs"></th:block>
<th:block layout:fragment="customStyle"></th:block>

<th:block layout:fragment="SectionTitle">[[${SectionTitle}]]</th:block>
<th:block layout:fragment="SectionLocation">[[${SectionLocation}]]</th:block>

<th:block layout:fragment="customContents">
<!-- content -->
<div class="container-fluid">
	<div class="modal fade" id="storingModal" style="display: none;" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header text-center">
					<h5 class="modal-title">물류이동내역 등록</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="text-center justify-content-between">
						<button type="button" class="btn btn-info mx-2 my-3">자재입고</button>
						<button type="button" class="btn btn-info mx-2 my-3">자재사용</button>
						<button type="button" class="btn btn-info mx-2 my-3">제품생산</button>
						<button type="button" class="btn btn-info mx-2 my-3">창고이동</button>
						<button type="button" class="btn btn-info mx-2 my-3">제품출하</button>
						<button type="button" class="btn btn-info mx-2 my-3">재고조정</button>
						<button type="button" class="btn btn-info mx-2 my-3">반품처리</button>
						<button type="button" class="btn btn-info mx-2 my-3">불량처리</button>
					</div>
				</div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-sm btn-outline-info">재고목록</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
      
	<div class="row">
		<div class="col-lg-8">
			<div class="card card-info card-outline">
				<div class="card-header">
					물류내역
				</div>
				<div class="card-body">
					<div class="card">
						체크박스
					</div>
					<table id="storingList" class="table table-bordered table-hover dataTable dtr-inline">
						<thead>
							<tr>
								<th>No.</th>
								<th>사유</th>
								<th>품목</th>
								<th>합계금액</th>
								<th>적요</th>
								<th>조정일자</th>
								<th>수정</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${not #lists.isEmpty(storingList)}" th:each="l : ${storingList}">
								<td>
									<a th:href="@{|/k1${l.stockReasonEng}/${l.stockAdjCode}|}">
										[[${l.stockAdjCode}]]
									</a>
								</td>
								<td>
									<a th:href="@{|/k1${l.stockReasonEng}|}">
										[[${l.stockReason}]]
									</a>
								</td>
								<td>
									<a th:href="@{|/k1${l.stockReasonEng}/${l.stockAdjCode}|}">
										[[${l.itemList}]]
									</a>
								</td>
								<td>[[${l.totalPrice}]]</td>
								<td>[[${l.briefs}]]</td>
								<td>[[${l.adjDate}]]</td>
								<td>
									<a th:href="@{|/k1${l.stockReasonEng}Modify/${l.stockAdjCode}|}">
										<i class="fas fa-pen"></i>
									</a>
								</td>
							</tr>
							<tr th:if="${#lists.isEmpty(storingList)}">
								<td colspan="9">
									물류내역이 없습니다.
								</td>
							</tr>
						</tbody>
					</table>
					<button type="button" class="btn btn-info" data-toggle="modal" data-target="#storingModal">
						등록
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
</th:block>

</html>
