<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title>[[${title}]]</title>
</th:block>
<th:block layout:fragment="customCss"></th:block>
<th:block layout:fragment="customJs"></th:block>
<th:block layout:fragment="customStyle"></th:block>

<th:block layout:fragment="SectionTitle"></th:block>
<th:block layout:fragment="SectionLocation"></th:block>

<th:block layout:fragment="customContents">
	
<div class="container-fluid">
	<div th:unless="${ stockAdjInfo == null }">
		<div class="card card-info card-outline">
			<div class="card-header">
				재고차이조정내역 [[${stockAdjCode}]]
			</div>
			<div class="card-body">
				<table id="stockAdjInfo" class="table table-bordered">
				</table>
			</div>
		</div>
	</div>
	
	<div th:if="${ stockAdjInfo == null }" class="card"> 잘못된 접근입니다.</div>
</div>
</th:block>

</html>
