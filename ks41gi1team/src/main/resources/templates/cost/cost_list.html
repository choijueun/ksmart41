<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title>[[${title}]]</title>
</th:block>
<th:block layout:fragment="customCss"></th:block>
<th:block layout:fragment="customJs"></th:block>
<th:block layout:fragment="customStyle"></th:block>

<th:block layout:fragment="SectionTitle">[[${title}]]</th:block>
<th:block layout:fragment="SectionLocation"></th:block>

<th:block layout:fragment="customContents">

<!-- content -->
<div class="container-fluid">
	<div class="card card-info card-outline">
		<div class="card-header">
			asdf
		</div>
		<div class="card-body">
			<div class="card">
				<div class="custom-control custom-checkbox">
					<label class="custom-control-label">
						<input type="checkbox" value="Wages" 
							class="custom-control-input custom-control-input-info custom-control-input-outline">
						임금
					</label>
				</div>
				<div class="custom-control custom-checkbox">
					<label class="custom-control-label">
						<input type="checkbox" value="electric" 
							class="custom-control-input custom-control-input-info custom-control-input-outline">
						전기세
					</label>
				</div>
				<div class="custom-control custom-checkbox">
					<label class="custom-control-label">
						<input type="checkbox" value="gaswater" 
							class="custom-control-input custom-control-input-info custom-control-input-outline">
						가스수도료
					</label>
				</div>
			</div>
			<table id="costList" class="table table-bordered table-hover dataTable dtr-inline">
				<thead>
					<tr>
						<th class="text-center">
							<input type="checkbox" id="allCheck">
						</th>
						<th>기타비용코드</th>
						<th>거래일자</th>
						<th>결산시점</th>
						<th>금액</th>
						<th>적요</th>
						<th>수정</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${not #lists.isEmpty(costList)}" th:each="l : ${costList}">
						<td class="text-center"><input type="checkbox"></td>
						<td>
							<a th:href="@{|/k1CostList/costInfo/${l.etcPurchaseCode}|}">
								[[${l.etcPurchaseCode}]]
							</a>
						</td>
						<td>[[${l.dealDate}]]</td>
						<td>[[${l.reportPoint}]]</td>
						<td>[[${#numbers.formatInteger(l.amount,0,'COMMA')}]]원</td>
						<td>[[${l.briefs}]]</td>
						<td class="text-center">
							<a th:href="@{|/k1CostList/modify/${l.etcPurchaseCode}|}">
								<button type="button" class="btn btn-info btn-sm">
									<i class="fas fa-pen"></i>
								</button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
				<a th:href="@{|/k1CostList/add|}">
					<button type="button" id="modify" class="btn btn-info mt-3">등록</button>
				</a>
				<button type="button" class="btn btn-danger mt-3">삭제</button>
		</div>
	</div>
</div>

</th:block>

</html>
