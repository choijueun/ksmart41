<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz.thymeleaf/Layout">
<body>

<table id="warehouseList" class="table table-bordered table-hover dataTable dtr-inline">
	<thead>
		<tr>
			<th class="text-center">No.</th>
			<th>창고명</th>
			<th>분류</th>
			<th>유형</th>
			<th>면적(m²)</th>
			<th>위치</th>
			<th>적재량</th>
			<th>상태</th>
			<th class="text-center">선택</th>
		</tr>
	</thead>
		<tbody>
			<tr th:unless="${#lists.isEmpty(warehouseList)}" th:each="l : ${warehouseList}">
				<td class="text-center">[[${l.warehouseCode}]]</td>
				<td>[[${l.warehouseName}]]</td>
				<td>[[${l.category1}]]</td>
				<td>[[${l.category2}]]</td>
				<td>[[${l.area}]]</td>
				<td>[[${l.location}]]<th:block th:if="${l.outPlace} != null"> ([[${l.outPlace}]])</th:block>
				</td>
				<td>
					<div class="progress progress-xs mt-2">
						<div class="progress-bar bg-info" th:style="'width: '+${l.weightPer}+'%;'"></div>
                       </div>
				</td>
				<td>[[${l.status}]]</td>
				<td class="text-center"><button type="button" class="btn btn-sm btn-outline-info selectBtn">적용</button></td>
			</tr>
			<tr th:if="${#lists.isEmpty(warehouseList)}" class="empty">
				<td colspan="9">창고정보를 찾을 수 없습니다.</td>
			</tr>
		</tbody>
</table>

</body>
</html>
