<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz.thymeleaf/Layout">
<body>
	<table id="clientList" class="table table-bordered table-hover dataTable dtr-inline">
		<thead>
			<tr>
				<th style="display: none;">거래처코드</th>
				<th>구분</th>
				<th>상호</th>
				<th>대표자명</th>
				<th>업종</th>
				<th>업태</th>
				<th>사업자번호</th>
				<th>소재지</th>
				<th class="text-center">선택</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="l : ${clientList}">
				<td style="display: none;">[[${l.clientCode}]]</td>
				<td>[[${l.businessCategoryName}]]</td>
				<td>[[${l.businessName}]]</td>
				<td>[[${l.businessRepresentative}]]</td>
				<td>[[${l.businessType1}]]</td>
				<td>[[${l.businessType2}]]</td>
				<td>[[${l.businessNum}]]</td>
				<td>[[${l.businessPlace}]]</td>
				<td class="text-center"><button type="button" class="btn btn-sm btn-outline-info selectBtn">적용</button></td>
			</tr>
			<tr th:if="${#lists.isEmpty(clientList)}">
				<td colspan="1" style="display: none;"></td>
				<td colspan="8">자재발주내역을 찾을 수 없습니다.</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
