<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
<th:block th:fragment="headFragment">
	<head>	
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	 	<!-- jquery -->
		<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
		<!-- Datatables.net -->
		<link rel="stylesheet" th:href="@{//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css}">
		<script type="text/javascript" th:src="@{//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js}"></script>
		<!-- Google Font: Source Sans Pro -->
		<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
		<!-- Font Awesome -->
		<link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
		<!-- Ionicons -->
		<link rel="stylesheet" th:href="@{https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}">
		<!-- Tempusdominus Bootstrap 4 -->
		<link rel="stylesheet" th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
		<!-- iCheck -->
		<link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
		<!-- JQVMap -->
		<link rel="stylesheet" th:href="@{/plugins/jqvmap/jqvmap.min.css}">
		<!-- Theme style -->
		<link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
		<!-- overlayScrollbars -->
		<link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
		<!-- Daterange picker -->
		<link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}">
		<!-- summernote -->
		<link rel="stylesheet" th:href="@{/plugins/summernote/summernote-bs4.min.css}">
		<!-- SweetAlert2 -->
		<link rel="stylesheet" th:href="@{/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css}">
		<script th:src="@{/plugins/sweetalert2/sweetalert2.min.js}"></script>
		<!-- Toastr -->
		<link rel="stylesheet" th:href="@{/plugins/toastr/toastr.min.css}">
		  		
		<!-- 화면구현 페이지 개발자마다 title 삽입 공간 -->
		<th:block layout:fragment="customTitle"></th:block>
		<!-- 화면구현 페이지 개발자마다 css 삽입 공간 -->
		<th:block layout:fragment="customCss"></th:block>
		<!-- 화면구현 페이지 개발자마다 js 삽입 공간 -->
		<th:block layout:fragment="customJs"></th:block>
		<!-- 화면구현 페이지 개발자마다 style 삽입 공간 -->
		<th:block layout:fragment="customStyle"></th:block>
	</head>
</th:block>
</html>
