<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title>[[${SectionLocation}]]</title>
</th:block>
<th:block layout:fragment="customCss">
	<!-- DataTables -->
	<link rel="stylesheet"
		href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet"
		href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
	<link rel="stylesheet"
		href="../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
</th:block>
<th:block layout:fragment="customStyle"></th:block>

<th:block layout:fragment="SectionTitle">[[${SectionTitle}]]</th:block>
<th:block layout:fragment="SectionLocation">[[${SectionLocation}]]</th:block>
<th:block layout:fragment="customJs"></th:block>

<th:block layout:fragment="customContents">

	<div class="card card-primary card-outline">

				<li class="list-group-item"><b>직책</b> <a class="float-right">사장</a></li>
			</ul>
		</div>
		<!-- /.card-body -->
	</div>
	<!-- /.card -->

	<div class="card card-primary">
		<div class="card-header">
			<h3 class="card-title">나의 정보</h3>

		<!-- /.card-header -->

			<strong><i class="fas fa-user mr-1"></i>회원등급</strong>

			<p class="text-muted">전라북도 전주시 덕진구 금암01</p>
			<hr>
			<strong><i class="fas fa-phone mr-1"></i>연락처</strong>
			<p class="text-muted">010-6518-1842 </p>
			<hr>
			<strong><i class="fas fa-mail mr-1"></i>이메일</strong>
			<p class="text-muted">email1@naver.com </p>
			<hr>
			<strong><i class="fas fa-user mr-1"></i>성별</strong>
			<p class="text-muted">남 </p>
			<hr>
			<strong><i class="far fa-calendar mr-1"></i>등록일</strong>
			<p class="text-muted">2021-11-15 </p>
