<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title>[[${SectionLocation}]]</title>
</th:block>
<th:block layout:fragment="customCss">
	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</th:block>
<th:block layout:fragment="SectionTitle">[[${SectionTitle}]]</th:block>
<th:block layout:fragment="SectionLocation">[[${SectionLocation}]]</th:block>
<th:block layout:fragment="customStyle"></th:block>

<th:block layout:fragment="customJs">
	<script type="text/javascript">
			$(function(){
				$(document).on('click','#userInsertBtn',function(){
					
					var submitCheck = true;
					var inputObj = $('#userInsertForm').find('input');
					
					$.each(inputObj, function(){
						var inputData = $(this).val();
						var inputTitle = $(this).attr('title');
						
						if(typeof inputData == 'undefined' || inputData == null ||inputData == '' ){
							
							alert(inputTitle +'등록불가');
							$(this).focus();
						
							submitCheck = false;
							
							return false;
						}
						
					});
					
					
					if(submitCheck) $('#userInsertForm').submit();
				});
				
				
			});		
		</script>

</th:block>

<th:block layout:fragment="customContents">
	
	<div class="col-6">
		<div class="card card-outline card-primary">
			<div class="card-body">
				<form id="userInsertForm" th:action="@{/k1UserReg/addUser}" method="post">
					<div class="form-group">
					<label>아이디</label>
						<div class="input-group mb-3">
							<input type="text" class="form-control" id="userId" name="userId" placeholder="아이디">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-user"></span>
								</div>
							</div>
						</div>
					</div>
					
					<div class="form-group">
					<label>사업장코드</label>
						<div class="input-group mb-3">
							<input type="text" class="form-control" id="mainBusinessCode" name="mainBusinessCode" placeholder="사업장코드" value="fac_EHN_Jeonju_001">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-user"></span>
								</div>
							</div>
						</div>
					</div>
					
					<div class="form-group">
					<label>회원등급코드</label>
						<div class="input-group mb-3">
							<input type="text" class="form-control" id="userLevelCode" name="userLevelCode" placeholder="회원등급코드" value="lv_EHNJeonju_03">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-user"></span>
								</div>
							</div>
						</div>
					</div>
					
					<div class="form-group">
					<label>비밀번호</label>
						<div class="input-group mb-3">
							<input type="text" class="form-control" id="userPw" name="userPw" placeholder="비밀번호">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-lock"></span>
								</div>
							</div>
						</div>
					</div>
					
					<div class="form-group">
					<label>이름</label>
						<div class="input-group mb-3">
							<input type="text" class="form-control" id="userName" name="userName" placeholder="이름">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-user"></span>
								</div>
							</div>
						</div>
					</div>
					
					<div class="form-group">
					<label>성별</label>
						<div class="input-group mb-3">
							<input type="text" class="form-control" id="userGender" name="userGender" placeholder="성별">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-user"></span>
								</div>
							</div>
						</div>
					</div>
						
					<div class="form-group">
					<label>주소</label>
						<div class="input-group mb-3">
							<input type="text" class="form-control" id="userAddr" name="userAddr" placeholder="주소">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-user"></span>
								</div>
							</div>
						</div>
					</div>
					
					<div class="form-group">
					<label>연락처</label>
						<div class="input-group mb-3">
							<input type="text" class="form-control" id="userMoblie" name="userMoblie" placeholder="연락처">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-phone"></span>
								</div>
							</div>
						</div>
					</div>
						
					<div class="form-group">
					<label>이메일</label>
						<div class="input-group mb-3">
							<input type="text" class="form-control" id="userEmail" name="userEmail" placeholder="이메일">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-envelope"></span>
								</div>
							</div>
						</div>
					</div>
					
					<div class="form-group">
					<label>직책</label>
						<div class="input-group mb-3">
							<input type="text" class="form-control" id="userPosition" name="userPosition" placeholder="직책">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-user"></span>
								</div>
							</div>
						</div>
					</div>
					<button id="userInsertBtn" type="button" class="btn btn-info">등록</button>
	        
				</form>
			</div>
	    	<!-- /.form-box -->
		</div><!-- /.card -->
	</div>
	<!-- /.register-box -->
	
	<!-- jQuery -->
	<script src="../../plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../../dist/js/adminlte.min.js"></script>





</th:block>

</html>
