<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title>[[${SectionLocation}]]</title>
</th:block>
<th:block layout:fragment="customCss">
	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</th:block>
<th:block layout:fragment="SectionTitle">[[${SectionTitle}]]</th:block>
<th:block layout:fragment="SectionLocation">[[${SectionLocation}]]</th:block>
<th:block layout:fragment="customStyle"></th:block>

<th:block layout:fragment="customJs"></th:block>

<th:block layout:fragment="customContents">
	
	<div class="col-6">
		<div class="card card-outline card-primary">
			<div class="card-body">
				<form action="../../index.html" method="post">
				<div class="form-group">
				<label>아이디</label>
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="아이디">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
				</div>
				
				<div class="form-group">
				<label>비밀번호</label>
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="비밀번호">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
				
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="비밀번호 확인">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
				</div>
				
				<div class="form-group">
				<label>이름</label>
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="이름">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
				</div>
				
				<div class="form-group">
				<label>성별</label>
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="성별">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
				</div>
					
				<div class="form-group">
				<label>주소</label>
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="주소">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
				</div>
				
				<div class="form-group">
				<label>연락처</label>
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="연락처">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-phone"></span>
							</div>
						</div>
					</div>
				</div>
					
				<div class="form-group">
				<label>이메일</label>
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="이메일">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
				</div>
				
				<div class="form-group">
				<label>직책</label>
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="직책">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
				</div>
				<a th:href="@{/k1UserReg/addUser}">
					<button type="button" class="btn btn-info">등록</button>
				</a>
	        
				</form>
			</div>
	    	<!-- /.form-box -->
		</div><!-- /.card -->
	</div>
	<!-- /.register-box -->
	
	<!-- jQuery -->
	<script src="../../plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../../dist/js/adminlte.min.js"></script>





</th:block>

</html>
