<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
<th:block layout:fragment="customTitle">
	<title>[[${title}]]</title>
</th:block>
<th:block layout:fragment="customCss">

</th:block>
<th:block layout:fragment="customStyle"></th:block>

<th:block layout:fragment="SectionTitle">[[${title}]]</th:block>
<th:block layout:fragment="SectionLocation"></th:block>
<th:block layout:fragment="customJs">

		<script type="text/javascript">
		$(document).ready(function() {
			$("#contractAllCheck").click(function() {
				if($("#contractAllCheck").is(":checked")) $("input[name=contractCheck]").prop("checked", true);
				else $("input[name=contractCheck]").prop("checked", false);
			});
			$("input[name=contractCheck]").click(function() {
				var total = $("input[name=contractCheck]").length;
				var checked = $("input[name=contractCheck]:checked").length;

				if(total != checked) $("#contractAllCheck").prop("checked", false);
				else $("#contractAllCheck").prop("checked", true); 
			});
		});	
		
			$(function(){
				$(document).on('click', '.modifyBtn', function(){
					var contractCode = $(this).attr('data-contractCode');
					alert(contractCode);
				});
				
				$(document).on('click', '.removeBtn', function(){
					 
				});
				
				
					var aLengthMenuArray = [];
					aLengthMenuArray.push([5,10,15,20,25,-1]);
					aLengthMenuArray.push([5,10,15,20,25,'ALL']);
					
				$('#contractList').DataTable( {
			        destroy : true,
					pageLength: 5,
					aLengthMenu : aLengthMenuArray,
					ajax: {
			        	url: '/k1Contract/k1ContractHistory',
			        	type: 'POST',
			        	dataSrc: function(data){
			        				console.log(JSON.stringify(data));
			        				return data;
			        			} 
			        },
			        columns: [
			            { "data": "" },
			            { "data": "contractCode" },
			            { "data": "mbBusinessName" },
			            { "data": "businessName" },
			            { "data": "businessRepresentative" },
			            { "data": 'contractSection' },
			            { "data": 'contractType' },
			            { "data": 'startDate' },
			            { "data": 'endDate' },
			            { "data": 'managerName' },
			            { "data": 'contractDate' },
			            { "data": 'contractStatus' },
			            { "data": 'briefs' },
			            { "data": '수정' }
			        	],
			        	columnDefs:[

			        		{
			        			'targets' : [13],
			        			'orderable' : false,
			        			'searchable' : false,
			        			'render' : function(data, type, row){	           //ajax data 3번째 매개변수 row
			        						var htmlbtn = '<button id="modifyBtn" class="btn btn-info float-right mr-2" data-toggle="modal" data-target="#modal-xl" data-contractCode="' + row.contractCode +'"><i class="fas fa-pen"></i></button>';
			        						return htmlbtn;
			        					}
			        		},
			        		{
			        			'targets' : [00],
			        			'orderable' : false,
			        			'searchable' : false,
			        			'render' : function(data, type, row){	           //ajax data 3번째 매개변수 row
			        						var htmlbtn = '<input type="checkBox" name="contractCheck"></input>';
			        						return htmlbtn;
			        					}
			        		}

			        	]
					});
			   
			});
		
		</script>
</th:block>
	<th:block layout:fragment="customContents">
		<div class="card card-info card-outline">
			<div class="card-header">
			</div>
			<div class="card-body">
			<div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
			<table id="contractList" class="table table-bordered table-hover dataTable dtr-inline" border="1" style="text-align: center;" >
				<thead>
					<tr>
						<th><input type="checkBox" id="contractAllCheck"></input></th>
						<th>계약코드</th>
						<th>사업장 상호명</th>
						<th>거래처 상호명</th>
						<th>거래처 담당자</th>
						<th>주문유형</th>
						<th>계약유형</th>
						<th>계약시작</th>
						<th>계약종료</th>
						<th>담당자</th>
						<th>계약일자</th>
						<th>계약상태</th>
						<th>적요</th>
						<th>수정</th>
					</tr>
				</thead>
			</table>
			</div>
				<a th:href="@{|/k1Contract/k1ContractReg|}">
					<button type="button" class="btn btn-info">등록</button>
				</a>
				<button type="button" class="btn btn-danger">삭제</button>
			</div>
			
			
   <div class="modal fade" id="modal-xl"  style="display: none;" aria-hidden="true">
	<div class="modal-dialog modal-xl">
	<form action="/k1Contract/k1ContractModify" method="post">
          <div class="modal-content"
         			 style="position: fixed;
						top: 50%;
						left: 50%;
						-webkit-transform: translate(-50%, -50%);
						-moz-transform: translate(-50%, -50%);
						-ms-transform: translate(-50%, -50%);
						-o-transform: translate(-50%, -50%);
						transform: translate(-50%, -50%);">
            <div class="modal-header">
              <h4 class="modal-title">계약 목록 수정 화면</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
             <table id="contractListModifyList" class="table table-bordered table-hover dataTable dtr-inline">
				<thead>
					<tr>
						<th>
							<input type="checkbox" id="allCheck">
						</th>
						<th>No.</th>
						<th>사업장명</th>
						<th>거래처명</th>
						<th>거래처담당자</th>
						<th>주문유형</th>
						<th>계약유형</th>
						<th>계약시작</th>
						<th>계약종료</th>
						<th>담당자</th>
						<th>계약상태</th>
						<th>적요</th>
					</tr>
				</thead>
				<tr th:if="${not #lists.isEmpty(contractList)}" th:each="l : ${contractList}">
					<td><input type="checkbox"></td>
						<td>[[${l.contractCode}]]</td>
						<td>
							<select>
							<div th:if="${not #lists.isEmpty(mainBusinessList)}" th:each="l : ${mainBusinessList}">
								<option>[[${l.businessName}]]</option>
							</div>
							</select>
						</td>
						<td>
							<select>
							<div th:if="${not #lists.isEmpty(clientList)}" th:each="c : ${clientList}">
								<option>[[${c.businessName}]]</option>
							</div>
							</select>
						</td>
						<td>
							<select>
							<div th:if="${not #lists.isEmpty(clientList)}" th:each="c : ${clientList}">
								<option>[[${c.businessRepresentative}]]</option>
							</div>
							</select>
						</td>
						<td>
							<select>
							<div>
								<option>발주</option>
								<option>수주</option>
							</div>	
							</select>
						</td>
						<td><input type="text" th:placeholder="${l.contractType}"></td>
						<td><input type="date" th:placeholder="${l.startDate}"></td>
						<td><input type="date" th:placeholder="${l.endDate}"></td>
						<td>
							<select>
							<div th:if="${not #lists.isEmpty(userList)}" th:each="u : ${userList}">
								<option>[[${u.userName}]]</option>
							</div>
							</select>
						</td>
						<td><input type="date" th:placeholder="${l.contractDate}"></td>

						<td><input type="text" th:placeholder="${l.status}"></td> 
				</tr>	

            </div>
            <div class="modal-footer justify-content-between">
              <a th:href="@{/k1Contract/k1ContractList}"><button type="button" class="btn btn-primary" >수정</button></a>
              <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
            </div>
				</tbody>
				</table>
          </div>
          <!-- /.modal-content -->
        </div>
          <!-- /.modal-dialog -->
        </div>
</div>   
			
		</div>
	</th:block>
</html>
