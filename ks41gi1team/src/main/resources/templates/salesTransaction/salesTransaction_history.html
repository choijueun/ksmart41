<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
<th:block layout:fragment="customTitle">
	<title>[[${title}]]</title>
</th:block>
<th:block layout:fragment="customCss">

</th:block>
<th:block layout:fragment="customStyle"></th:block>

<th:block layout:fragment="SectionTitle">[[${title}]]</th:block>
<th:block layout:fragment="SectionLocation"></th:block>
<th:block layout:fragment="customJs">
		<script type="text/javascript">
			$(function(){
				$(document).on('click', '.modifyBtn', function(){
					var salesTsCode = $(this).attr('data-contractCode');
					alert(salesTsCode);
				});
				
				
					var aLengthMenuArray = [];
					aLengthMenuArray.push([5,10,15,20,25,-1]);
					aLengthMenuArray.push([5,10,15,20,25,'ALL']);
					
				$('#dataTableAjax').DataTable( {
			        destroy : true,
					pageLength: 5,
					aLengthMenu : aLengthMenuArray,
					ajax: {
			        	url: '/k1SalesTransaction/k1SalesTransactionHistory',
			        	type: 'POST',
			        	dataSrc: function(data){
			        				console.log(JSON.stringify(data));
			        				return data;
			        			} 
			        },
			        columns: [
			        		{ "data": "salesTsCode" },
				            { "data": "mainBusinessCode" },
				            { "data": "clientCode" },
				            { "data": "lsAccountCode" },
				            { "data": "contractCode" },
				            { "data": "vatType" },
				            { "data": "amount" },
				            { "data": "VAT" },
				            { "data": "totalPrice" },
				            { "data": "dealDate" },
				            { "data": "briefs" },
				            { "data": "regId" },
				            { "data": "regDate" },
				            { "data": "updateDate" },
				            { "data": "수정" },
				            { "data": "삭제" }
				        	],
				        	columnDefs:[
				        		{
				        			'targets' : [14],
				        			'orderable' : false,
				        			'searchable' : false,
				        			'render' : function(data, type, row){	           //ajax data 3번째 매개변수 row
				        						var htmlbtn = '<button id="modifyBtn" class="btn btn-info float-right mr-2" data-salesTsCode="' + row.salesTsCode +'"><i class="fas fa-pen"></i></button>';		      
				        						return htmlbtn;
				        					}
				        		},
				        		{
				        			'targets' : [15],
				        			'orderable' : false,
				        			'searchable' : false,
				        			'render' : function(data, type, row){              //ajax data 3번째 매개변수 row
				        						var htmlbtn = '<button id="removeBtn" class="btn btn-danger float-right" data-salesTsCode="' + row.salesTsCode +'"><i class="fas fa-trash"></i></button>';
				        						return htmlbtn;
				        					}
				        		},
				        		{
				        			'targets' : [06],
				        			'render' : $.fn.dataTable.render.number( ',' , '.' , 0 , '' , '&#8361;' )
				        					
				        		},
				        		{
				        			'targets' : [07],
				        			'render' : $.fn.dataTable.render.number( ',' , '.' , 0 , '' , '&#8361;' )
				        					
				        		},
				        		{
				        			'targets' : [08],
				        			'render' : $.fn.dataTable.render.number( ',' , '.' , 0 , '' , '&#8361;' )
				        					
				        		}
				        	]
					});
			   
			});
		
		</script>
</th:block>
	<th:block layout:fragment="customContents">
		<div class="card card-info card-outline">
		<div class="card-header">
			매출 거래 명세서 목록
		</div>
		<div class="card-body">
		<div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
			<table id="dataTableAjax" class="dataTable" border="1" style="text-align: center;">
				<thead>
					<tr>
						<th>매출 거래명세서 코드</th>
						<th>사업장별 대표코드</th>
						<th>거래처 대표코드</th>
						<th>계정과목코드</th>
						<th>계약코드</th>
						<th>부가세 유형</th>
						<th>공급가액</th>
						<th>부가세</th>
						<th>총 가격</th>
						<th>거래일자</th>
						<th>적요</th>
						<th>등록자</th>
						<th>등록일시</th>
						<th>수정일시</th>
						<th>수정</th>
						<th>삭제</th>
					</tr>
				</thead>
			</table>
			</div>
			</div>
			</div>
	</th:block>
</html>
